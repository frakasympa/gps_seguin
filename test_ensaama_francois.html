<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        #info { position: absolute; bottom: 20px; left: 20px;
            font-size: 1em; background-color: white;}
    </style>

  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene embedded
             arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
             vr-mode-ui="enabled: false">

          <a-assets>
              <a-asset-item id="glbModel" src="./assets/Flamingo.glb"></a-asset-item>
          </a-assets>
  
          <a-entity   id ="flamingo"
                              scale="2 2 2"
                              position="0 1.6 -5"
                              rotation="0 90 0"
                              animation-mixer
                              gltf-model="#glbModel"
                              gps-entity-place="latitude: 48.83318; longitude: 2.295659;">
          </a-entity>

      <a-camera gps-camera='gpsMinDistance: 5' rotation-readerlook-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'> </a-camera>
    </a-scene>
  </body>
</html>
